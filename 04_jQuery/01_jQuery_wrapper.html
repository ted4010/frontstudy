<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*
      jQuery
      1. JavaScipt를 편리하게 사용할 수 있도록 한 라이브러리이다.
      2. jQuery 라이브러리를 문서에 포함해야 사용할 수 있다.
        1) jQuery 라이브러리 다운로드 받기
        2) CDN을 이용하기
    */
  </script>
  <!-- jQuery 라이브러리 다운로드 받기 -->
  <script src="../../assets/lib/jquery-3.7.1.min.js"></script>


  <!-- CDN을 이용하기 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
  
  <script>
    /*
      jQuery wrapper
      1. jQuery가 지원하는 기능을 사용하기 위해서는 jQuery 객체로 변환되어야 한다.
      2. jQuery 객체를 만들기 위해 jQuery wrapper가 필요하다.
      3. jQuery 객체 만들기
        1) jQuery()
        2) $()
    */
  </script>

  <div id="box">box</div>

  <script>
    /*
    JavaScript : document.getElementById('box')
    jQuery     : $(document.getElementById('box'))
               : $(#'box')
    */
  </script>

</body>
</html>
