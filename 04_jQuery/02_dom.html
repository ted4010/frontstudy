  <ul class="ott">
    <li id="netflex"><a href="javascipt:void(0)">넷플릭스</a></li>
    <li id="disneyplus"><a href="javascipt:void(0)">디즈니플러스</a></li>
    <li id="tving"><a id="tving-link" href="javascipt:void(0)">티빙</a></li>
    <li id="wave"><a href="javascipt:void(0)">웨이브</a></li>
    <li id="coupangplay"><a href="javascipt:void(0)">쿠팡플레이</a></li>
  </ul>
  <script>

    // 1. 자식과 후손 
    console.log($('.ott > li'));
    console.log($('.ott').find('li'));
    console.log($('.ott').children('li'));  
    console.log($('.ott').children());
    // 4가지 다 차이가 없다

    // 2. 후손
    console.log($('.ott a'));
    console.log($('.ott').find('a'));
    console.log($('.ott').children('li').children('a'));
    console.log($('.ott').children().children());
    // 4가지 다 차이가 없다

    // 3. 모든 형제
    console.log($('#tving ~ li'));          // 일반 형제 (#tving의 다음 형제들)
    console.log($('#tving').nextAll('li')); // 다음 형제 (#tving의 다음 형제들)
    console.log($('#tving').prevAll('li')); // 이전 형제 (#tving의 이전 형제들)
    console.log($('#tving').siblings('li'));// 모든 형제 (#tving의 모든 형제들) 
   
    // 4. 인접 형제
    console.log($('#tving + li'));       // 인접 형제 (#tving의 다음 형제)
    console.log($('#tving').next('li')); // 다음 형제 (#tving의 다음 형제)
    console.log($('#tving').prev('li')); // 이전 형제 (#tving의 이전 형제)

    // 5. 부모와 조상
    console.log($('#tving-link').parent('li'));   // 부모
    console.log($('#tving-link').closest('li'));  // 가장 가까운 부모
    console.log($('#tving-link').parents('li'));  // 부모 & 조상

  </script>

  <form id="frm">
    <div><input type="text"></div>
    <div><input type="password"></div>
    <div><input type="radio" name="a"><input type="radio" name="a"></div>
    <div><input type="checkbox"><input type="checkbox"></div>
    <div><select><option selected>A</option><option>B</option></select></div>
  </form>
  <script>

    // type 속성
    console.log($(':text'));
    console.log($(':password'));
    console.log($('radio'));
    console.log($(':checkbox'));

    // 상태 지정
    console.log($(':focus'));            // 포커스를 가진 요소
    console.log($(':text:focus'));       // text 중 포커스를 가진 요소
    console.log($(':checked'));          // 체크된 요소
    console.log($(':radio:checked'));    // radio 중 체크된 요소
    console.log($(':checkbox:checked')); // checkbox 중 체크된 요소
    console.log($(':selected'));         // 선택된 요소

    // 상태 확인
    console.log($(':text').is(':focus'));     // text가 포커스를 가지면 true 반환
    console.log($(':radio').is(':checked'));  // radio가 체크되면 true 반환
    console.log($('option').is(':selected')); // option이 선택되면 true 반환
  </script>

  <div id="menu"></div>
  <script>

    /*
      추가
      1. 첫 번째 자식으로 추가하기
        1) 부모.append(자식)
        2) 자식.appendTo(부모)
      2. 마지막 자식으로 추가하기
        1) 부모.prepend(자식)
        2) 자식.prependTo(부모)
      3. 다음 형제로 추가하기
        형제.after(형제)
      4. 이전 형제로 추가하기
        형제.before(형제)
    */

    var menu = $('#menu');
    menu.append('<div>피자</div>');
    $('<div>족발</div>').appendTo(menu);
    menu.prepend('<div>김치찌개</div>')
    $('<div>KFC</div>').prependTo(menu);
    $('#menu > div:last-of-type').after('<div>보쌈</div>');
    $('#menu > div:first-of-type').before('<div>부대찌개</div>');

    /*
      삭제
      1. 선택 삭제
       요소.remove()
      2. 모두 삭제 (하위 요소를 모두 지운다.)
       요소.empty()
    */

    $('#menu > div:nth-of-type(2)').remove();
    $('#menu').empty();
  </script>
