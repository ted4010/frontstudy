<body>

  <style>
    #img-container {

  <div>
    <button type="button" id="btn-open">OPEN</button>

  </div>
  <div id="img-container"></div>
  
  <script>
    
    /*
      hide() : 숨기기 (display: none;) 
    $('#btn-close').on('click', function(evt){
      $('#img-container').hide();
    })
    */
    $('#btn-close').on('click', function(evt){
      $('#img-container').hide();
    })
    

    /* 
      fedeOut() : 서서히 숨기기 (opacity: 0; + display: none;) 
      3초 동안 일정한 닫힌다. 3초 후 function(){}이 실행된다.
    $('#btn-close').on('click', function(evt){
      $('#img-container').fadeOut(3000, 'linear', function(){
        alert('닫혔다.'); 
      });
    })
    */

    /*
      slideUp() : 슬라이드 닫기 (overflow: hidden; + height: 0; + display: none;)
      3초 동안 일정하게 슬라이드된다. 3초 후 function(){}이 실행된다.
      $('#btn-close').on('click', function(evt){
        $('#img-container').slideUp(3000, 'linear', function(){
          alert('딛혔다.');
        })
      })
    */

    /*
      fadeTo() : 서서히 숨기기 (opacity: 사용자지정;)
      3초 동안 투명도를 0.5로 조정한다.
      $('#btn-close').on('click', function(evt){       
        $('#img-container').fadeTo(3000, 0.5);
        })
    */
  </script>
