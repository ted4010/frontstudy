<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var n = 1;
    var result = '<h1>';
    while(n <= 5) {
      result += n + '&nbsp';
      n++;
    }
    result += '</h1>';
    document.write(result);

    // 이미지 10개
    var imgNo = 1;
    var imgTag = '<div>';
    while(imgNo <= 10) {
      imgTag += '<img src="../../assets/image/animal' + imgNo + '.jpg" width="100px">&nbsp';  
      imgNo++;
    }
    imgTag += '</div>';
    document.write(imgTag);

  </script>
    
    
  <script>

    var selectTag = '<select name = "month">';
    selectTag += '<option value="">선택</option>';
    for(var month = 1; month <= 12; month++) {
      selectTag += ' <option value="' + month + '">' + month + '월</option>';
    }
    selectTag += '</select>';
    document.write(selectTag);
  </script> 

  <script>

     /*
             col=1  col=2  col=3
      row=1  1      2      3 
      row=2  4      5      6
      row=3  7      8      9
      ---------------------------
      (1~9)  (row-1) * 3 + col
    */

    var imgTag = '<div>';
    for(var row = 1; row <= 3; row++) {
      imgTag += '<div>';
      for(var col = 1; col <= 3; col++) {
        imgTag += '<img src="../../assets/image/animal' + ((row-1) * 3 + col) + '.jpg" width="100px">&nbsp';  
      }
      imgTag += '</div>';
    }
    document.write(imgTag);

  </script>
</body>
</html>
