<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    /*
      함수 작성 방법
      1. 함수 선언(함수 정의)
      2. 함수 표현식
    */

    /*
      함수 선언(함수 정의)
      1. 함수 이름을 직접 결정하는 방식이다.
      2. 호이스팅된다.
      3. 형식
        1) 함수 선언
          function 함수이름([매개변수]) {
            함수본문
            [return 반환값]
          }
        2) 함수 호출
          함수이름([인자])
    */

    //myFunc1(); //호이스팅

    function myFunc1() {
      window.alert('myFunc1 실행');
    }

  </script>

  <script>

    /*
      함수 표현식
      1. 익명 함수(이름 없는 함수)와 이름이 있는 함수를 변수에 저장하는 방식이다.
      2. 호이스팅 되지 않는다.
      3. 익명 함수 형식
        1) 함수 표현식
          var 함수이름 function ([매개변수]) {
            함수본문
            [return 반환값]
          }
        2) 함수 호출
          함수이름([인자])
      4. 이름이 있는 함수 형식 
        1) 함수 표현식
          var 변수이름 = function 함수이름 ([매개변수]) {
            함수본문
            [return 반환값]
          }
        2) 함수 호출
          함수이름([인자])
          변수이름([인자])
    */

    var myFunc2 = function() {
      window.alert('myFunc2 실행');
    }

    //myFunc2();
  </script>

  <script>

    /*
      인자와 매개변수
      1. 매개변수를 선언할 때 선언 키워드(var)는 사용하지 않는다.
      2. 매개변수의 선언할 때 매개변수의 이름만 작성한다.
      3. 매개변수의 디폴트 처리가 가능하다.
      4. 인자 객체(arguments)를 지원한다.
      5. 매개변수로 함수를 전달 할 수 있다.
    */
    
    // 일반 변수 : 참조 관계 없음
    function myFunc3(number) {
      number = number + 1;
    }

    var number = 10;
    console.log(number);
    myFunc3(number);              //인자=Argument{함수와 메서드의 입력 값(Value)}  매개변수=Parameter{함수와 메서드 입력 변수(Variable)}
    console.log(number);



    // 배열 : 참조 관계 있음
    function myFunc4(array) {
      array[0] = 'Z';
    }

    var array = ['A', 'B'];
    console.log(array);
    myFunc4(array);
    console.log(array);

    // 객체 : 참조 관계 있음
    function myFunc5(obj) {
      obj.maker = '벤츠';
      obj.model = '이클';
    }

    var obj = {
      maker: 'bmw',
      model: '5시리즈'
    };
    console.log(obj);
    myFunc5(obj);
    console.log(obj);

    // 매개변수의 디폴트 처리
    function myFunc6(number) {
      // 매개변수 number로 전달된 인자 값이 없으면 number를 0으로 처리한다.
      number = number || 0;     // number은 값이 없어서 false로 취급
      console.log(number);
    }

    myFunc6();
    myFunc6(100);

   

    // 인자 객체(arguments) : 인자를 저장하는 객체. 배열과 유사하게 동작하는 객체.
    function myFunc8() {
      var total = 0;
      for(var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      console.log(total / arguments.length);
    }

    myFunc8(1, 2, 3, 4);

    // 매개변수로 함수 전달하기 - 1 
    function myFunc9(func) {
      func();
    } 

    // 인자가 없는 익명 함수 전달 
    myFunc9(function() {
      console.log('익명 함수'); 
    }); 

    /*
    myFunc9라는 이름의 함수가 정의되었습니다. 이 함수는 하나의 매개변수 func를 가지며, 이 매개변수는 함수여야 합니다.
    myFunc9 함수 내부에서는 전달받은 함수 func를 호출합니다.
    그 다음에는 myFunc9를 호출하는데, 이때 인자로 익명 함수가 전달됩니다. 
    이 익명 함수는 매개변수 없이 단순히 콘솔에 '익명 함수'라는 메시지를 출력하는 역할을 합니다. 
    따라서, 코드를 실행하면 '익명 함수'라는 메시지가 콘솔에 출력됩니다.
    */

    // 매개변수로 함수 전달하기 -2 
    function myFunc10(func, x, y) {
      func(x, y);
    }

    // 인자가 있는 익명 함수 전달 
    myFunc10(function(x,y) {
      console.log(x,y);
    }, 'hello', 'world'); 
  </script>

  <script>

    /*
      반환
      1. 반환 타입을 작성하진 않는다.
      2. return 반환값; 을 통해서 반환할 수 있다.
      3. return; 을 통해서 함수 실행을 종료할 수 있다.
    */

    function myMax() {
      // 전달된 인자 중 최대값 반환하기
      var max = arguments[0] || 0;
      for(var i = 1; i < arguments.length; i++) {
        if(max < arguments[i]) {
          max = arguments[i];
        }
      }
      return max;
    }

    console.log(myMax());
    console.log(myMax(4, 2, 5, 6));
    console.log(myMax(4, 2, 5, 6, 8, 1, 9,));
  </script>

  <script>

    /* 
      중첩된 함수
      1. 함수 안에 함수를 정의할 수 있다.
      2. 외부 함수는 내부 함수의 매개변수나 변수를 사용할 수 없다.
      3. 내부 함수는 외부 함수의 매개변수나 변수를 사용할 수 있다.

      클로저
      내부 함수의 수명이 외부 함수보다 길게 유지되는 JavaScript의 기능
    */

    function getAddSquare(x, y) { // 외부 함수
      function getSquare(a) {  // 내부 함수
        return a * a;
      }
      return getSquare(x) + getSquare(y);
    }

    var result = getAddSquare(3, 4); // (3 * 3) + (4 * 4) 결과를 반환
    console.log(result);

    // 외부 함수와 내부 함수의 변수 사용
    function outer(a) {
      //console.log(b); 외부 함수는 내부 함수의 변수를 사용할 수 없다.
      function inner(b) {
        return a + b; // 내부 함수는 외부 함수의 변수를 사용할 수 읶다.
      }
      return inner;
    }
    // 외부 함수 호출이 끝나면 내부 함수도 다 지워진다 하지만 여기에서는 inner가 살아있다. 왜 js의 클로져 기능 때문
    console.log(outer(10));
    console.log(outer(10)(20));
    //                 a   b
  </script>
  
</body>
</html>
