<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // single-line comment
    /*
      multiple-line comment
    */
    /*
      JavaScript
      1. ECMAScript(ES)가 원래 명칭이다.
      2. <script> 태그는 <head> 태그나 <body> 태그에 작성한다.
      3. HTML 구성 요소의 생성/수정/삭제 작업을 수행 할 수 있다.
      4. 사용자 동작(이벤트)에 따라 특정 작업을 수행 할 수 있다.
    */
  </script>

  <script>

    /*
      변수

      1. 기본 자료형
      1) number    : 정수/실수 구분 없다. NaN(Not a Number), Infinity, -infinity
      2) string    : 문자/문자열 구분이 없다. 작은 따옴표('')와 큰 따옴표(" ")를 모두 사용한다.
      3) boolean   : true, false
      4) null      : 변수에 null 값을 저장한 경우를 의미한다. (의도적으로 값을 비운 상태이다.)
      5) undefined : 변수에 저장한 적이 없는 경우를 의미한다.
      
      2. 변수 선언 키워드
      1) 자료형별로 구분되어 있지 않다.
      2) 형식
      var 변수명;
      3) 변수 선언을 생략할 수 있다.
      4) 변수 초기화를 생략할 수 있다. (undefined)
      5) 변수 재선언을 할 수 있다.
    
        /*
          javaScript 출력 방식
    
          1. 경고창
            window.alert(출력메세지)
    
          2. 브라우저 화면
            document.write(출력메세지)
          
          3. 콘솔 출력
            console.log(출력메세지)
        */
    
        window.alert('hello world');
        document.write('<h1>hello world</h1>');
        console.log('hello world');
      </script>

      <script>
     /*
      3. 주요 특징
        1) 동적 타입(dynamic type)의 언어이다.
        2) 변수 선언 시점에 타입이 결정되지 않는다.
        3) 변수에 값을 저장할 때 타입이 결정된다.  
     */

      // 변수 선언
      var a;                 // undefined 
      console.log(a, a + 1); // undefined, NaN

      // 재선언
      var a;
      a = 10;
      console.log(a, typeof a); //10, number

      // 동적 타입
      a = 'hello'
      console.log(a, typeof a);  // hello, string

      // 변수 선언 생략
      b = true
      console.log(b, typeof b);  // true, boolean
    </script>

    <script>

      /*
        호이스팅(hoisting)
        1. JavaScript 인터프리터가 변수나 함수 선언부를 미리 메모리 공간을 할당하는 것을 의미한다.
        2. 변수 선언을 나중에 해도 먼저 처리된다.
        3. 변수 선언과 초기화를 작성해도 변수 선언과 초가화를 분리해서 처리한다. 
      */

      //호이스팅에 의한 실행순서
     console.log(x);  // 실행순서 2 
      var x;          // 실행순서 1  
      x = 10;         // 실행순서 3
     console.log(x);  // 실행순서 4

     // 선언과 초기화의 분리
     console.log(y);
     var y = 20;      // var y; y = 20; 분리 된 후 var y;만 호스팅된다.
     console.log(y);
      
    </script>


    <script>

      /*
        자료형 변환

        1. number -> string
          1) String(number) 함수
          2) number + ' '

        2. string -> number
          1) Number(string) 함수
          2) parseInt(string) 함수
          3) parseFloat(string) 함수
      */

      var i = 10;
      var str = String(i);
      console.log(str, typeof str);

      var j = Number(str);
      console.log(j, typeof j);

    </script>


</body>
</html>
