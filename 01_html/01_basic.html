<!-- 
  HTML
  1. HyperText Markup Language
  2. 하이퍼텍스트 문서를 만드는 언어이다. (웹 문서를 만드는 언어)
  3. 태그로 구성된다. (<>로 묶은 작업 단위)
      1) 태그마다 기능이 정해져 있다.
      2) 대부분 시작 태그와 종료 태그로 구성된다.(<html> ~ </html>)
      3) 나 홀로 태그도 있다. (<br>, <br/>)
      4) 계층 구조를 가진다. (부모 태그, 자식 태그, 형제 태그)
      5) 작성 형식
          <태그이름 속성1="값1" 속성2="값2" 속성3="값3" attribute="value">
      6) 태그 적용 범위
          (1) 블록 요소   : 라인 전체에 적용되는 태그. 자동으로 줄 바꿈 처리됨
          (2) 인라인 요소 : 해당 요소에만 적용되는 태그. 
 -->

 <!--  HTML5 를 알리는 선언부 -->
<!DOCTYPE html>

<!-- HTML 문서의 모든 내용을 담는 최상위 태그 -->
<html lang="en">

<!-- HTML 문서의 각종 헤더 값을 담는 태그 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- HTML 문서의 본문 내용을 담는 태그 -->
<body>

 <!-- 
  1. 줄 바꿈
    1) <br> 또는 <br/>
    2) 사용한만큼 줄이 바꿘다.
  -->
  <br><br>

  <!-- 
    2. 수평선
      1) <hr> 또는 <hr/>
      2) 수평선이 화면 전체 너비를 채운다.
   -->
   <hr>

   <!-- 
      3. 엔티티 코드
        1) 특수문자를 의미한다.
        2) &로 시작하고 ;으로 끝난다.
    -->
    작다 (less than) : &lt; 
    <br>
    크다 (greater than) : &gt;
    <br>
    앰퍼센드 : &amp;
    <br>
    공    백 : &nbsp;
    <br>
    &lt;br&gt;

    <!-- 
      4. 제목 태그
        1) 블록 요소
        2) 글자 크기 + 굵기
        3) <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
     -->
     <h1>1번째로 큰 제목(32px)</h1>
     <h2>2번째로 큰 제목</h2>
     <h3>3번째로 큰 제목</h3>
     <h4>4번째로 큰 제목(16px, 기본 글꼴 크기)</h4>
     <h5>5번째로 큰 제목</h5>
     <h6>6번째로 큰 제목(10px)</h6>

     <!-- 
        5. 문단 태그
          1) 블록 요소
          2) 문단을 만들기 위한 자체 특성을 적용한다.
            (1) 문단 앞 뒤로 자동 줄 바꿈 처리한다.
            (2) 문단 내 공백은 하나만 적용한다.
            (3) 문단이 비어 있으면 생성하지 않는다.
          3) <p></p>
      -->
      <p>여기는
         문단     입 니다.</p>

    <!-- 
      6. 형식을 갖춘 문단
        1) 블록 요소
        2) 문단에 입력한 내용은 모두 그대로 보여준다.
        3) <pre></pre>
     -->
     <pre>여기는
            형식을 갖춘 문단     입 니다.</pre>

    <!-- 
      7. 구역 만들기
        1) 블록 요소
        2) 아무 특성도 적용되지 않는다.
        3) <div></div>
     -->
     <div>hello would</div>   <!--블록 요소-->

    <!-- 
      8. 구역 만들기 (박스 만들기)
        1) 인라인 요소
        2) 아무 특성도 적용되지 않는다.
        3) <span></span>
     -->
    <span>hello world</span>  <!--인라인 요소-->
</body>
</html>
