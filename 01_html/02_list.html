<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    1. 순서가 없는 목록(unordered list)
      1) 블록 요소
      2) 글머리기호를 이용해 각 목록을 만든다.
      3) 형식 (부모와 자식으로 구성)
        <ul>
          <li>목록1</li>
          <li>목록2</li>
          <li>목록3</li>
        <ul>
      4) 글머리기호의 종류
        (1) <ul type="disc">    : ● (디폴트)
        (2) <ul type="circle">  : ○ 
        (3) <ul type="square">  : ■
   -->
   <h1>오늘의 저녁</h1>
   <ul>
      <li>김치</li>
      <li>계란</li>
      <li>찌개</li>
   </ul>

   <!-- 
    2. 순서가 있는 목록(ordered list)
      1) 블록 요소
      2) 글머리기호를 이용해 각 목록을 만든다.
      3) 형식 (부모와 자식으로 구성)
        <ol>
          <li>목록1</li>
          <li>목록2</li>
          <li>목록3</li>
        <ol>
      4) 글머리기호의 종류
        (1) <ol type="1">  : 1,2,3... (디폴트)
        (2) <ol type="A">  : A,B,C...
        (3) <ol type="a">  : a,b,c...
        (4) <ol type="I">  : I,II,III...
        (5) <ol type="i">  : i,ii,iii...
   -->
   <h1>다음 중 select문은 어느 언어에 속하는가?</h1>
   <ol>
      <li>DDL</li>
      <li>DML</li>
      <li>DCL</li>
      <li>DQL</li>
      <li>TCL</li>
   </ol>

   <!-- 
    3. 개요 목록(description list)
      1) 블록 요소
      2) 이름과 설명을 하나의 목록을 만든다.
      3) 형식 (부모와 자식 그리고 형제로 구성)
        <dl>
          <dt>이름1</dt>
          <dd>설명1</dd>
          <dt>이름2</dt>
          <dd>설명2</dd>
        <dl>
   -->
   <h1>듄2</h1>
   <dl>
      <dt>개요</dt>
      <dd>액션, 미국, 캐나다</dd>
      <dt>개봉</dt>
      <dd>2024.02.28</dd>
      <dt>원작</dt>
      <dd>소설</dd>
   </dl>
</body>
</html>
